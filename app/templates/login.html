<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<head>
    <style type="text/css">
        form{
            background: #00cd66;
            width: 600px;
            height: 300px;
        }
        #sub{
            font-weight: bold;
            font-size: 16px;
        }
        #username{margin-top: 20px}
        #login_form{margin-left: 20px}
    </style>
</head>
<h2>登录</h2>
{% if error %}<p class="error"><strong>Error:</strong>{{ error }}</p>{% endif %}
<form id="login" action="{{ url_for('login')}}" method="post" name="login">
    <div id="login_form">
        账号:
        <input id="username" type="text" name="username"><br><br>
        密码:
        <input id="password" type="text" name="password">
        <p>{{form.remenber_me}} 记住密码</p>
        <p><input id="sub" type="submit" value="登录"></p>
    </div>
</form>
{% endblock %}
